<h2>BitWise Example</h2>
<ul class="bitwise">
<li>2 ^ 1 is 11 is 3</li>
<li>3 ^ 1 is 10 is 2</li>
<li>4 ^ 1 is 101 is 5</li>
<li>5 ^ 1 is 100 is 4</li>
<li>6 ^ 1 is 111 is 7</li>
</ul>
</body></html>
