<html lang="en">

<body>

	<h1>Condition Examples</h1>

	<!-- time -->
	<condition time_start="12:00am" time_end="11:59am">
		<p>Good morning.</p>
	</condition>
	<condition time_start="12:00pm" time_end="3:59pm">
		<p>Good day.</p>
	</condition>
	<condition time_start="4:00pm" time_end="11:59pm">
		<p>Good evening.</p>
	</condition>

	<!-- day of week -->
	<condition>
		<arg name="day_of_week">Tuesday</arg>
		<arg name="day_of_week">Monday</arg>
		<p>This page was loaded on a Tuesday</p>
	</condition>

	<!-- date -->
	<condition>
		<arg name="date_start">December 17. 2019</arg>
		<arg name="date_end">December 17, 2019</arg>
		<p>You've come during our sale!</p>
	</condition>
	<condition>
		<arg name="date_start">December 18. 2019</arg>
		<arg name="date_end">December 16, 2020</arg>
		<p>You've missed our sale :-(</p>
	</condition>

</body>
</html>
