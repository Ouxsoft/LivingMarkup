<html lang="en">

<head>
	<title>Home Page</title>
</head>

<body>

	<h1>Condition Examples</h1>

	<condition time_start="4:00am" time_end="3:59pm">
		<p>Good morning.</p>
	</condition>
	<condition time_start="4:00pm" time_end="3:59am">
		<p>Good evening</p>
	</condition>

	<condition>
		<arg name="date_start">7:00am</arg>
		<arg name="date_end">8:30am</arg>
		<p>Good morning, Did you grab your coffee?</p>
	</condition>

</body>
</html>
