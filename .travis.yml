language: php

php:
  - 7.2
  - 7.3
  - 7.4

before_script:
  - printf "\n" | pecl install yaml-beta
  - echo "extension=yaml.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer install

script:
  - mkdir -p build/logsg
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - travis_retry php vendor/bin/php-coveralls -v
