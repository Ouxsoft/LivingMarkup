language: php

branches:
  only:
    - master

php:
  - 7.3
  - 7.4

env:
  global:
    - LOG_DIR=build/logs
    - CODECOV_TOKEN=457b2ab8-8d1c-4dc7-8487-5910853fbbe1

before_install:

notifications:
  email:
    on_success: never
    on_failure: change

before_script:
  - composer clear
  - composer install --no-scripts --no-dev -vvv

jobs:
  include:
    - stage: Test
      script:
        - mkdir -p build/logs
        - phpunit --configuration phpunit.xml --coverage-clover coverage.xml
      after_success:
        - bash <(curl -s https://codecov.io/bash)