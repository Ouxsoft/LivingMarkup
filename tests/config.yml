#
# Component Config
#
version: 1
components:
  directory: '/src/Components'
  # type of components to instantiate
  types:
    - name: 'Markup Injection'
      class_name: 'LivingMarkup\Component\MarkupInjection'
      xpath: '//h1'
    - name: 'Bitwise'
      class_name: 'LivingMarkup\Component\Bitwise'
      xpath: '//bitwise'
    - name: 'Block'
      class_name: 'LivingMarkup\Component\Blocks\{name}'
      xpath: '//block'
    - name: 'Partial'
      class_name: 'LivingMarkup\Component\Partials\{name}'
      xpath: '//partial'
    - name: 'Widget'
      class_name: 'LivingMarkup\Component\Widgets\{name}'
      xpath: '//widget'
    - name: 'Images'
      xpath: '//img'
      class_name: 'LivingMarkup\Component\Img'
    - name: 'Link'
      xpath: '//a'
      class_name: 'LivingMarkup\Component\A'
    - name: 'Variable'
      xpath: '//var'
      class_name: 'LivingMarkup\Component\Variable'
    - name: 'If Statement'
      xpath: '//if'
      class_name: 'LivingMarkup\Component\IfStatement'
    - name: 'Redact'
      xpath: '//redact'
      class_name: 'LivingMarkup\Component\Redact'

  # order determines execution
  methods:
    - name: 'beforeLoad'
      descirption: 'Execute before object data is loaded'
    - name: 'onLoad'
      descirption: 'Execute when object data is loading'
    - name: 'afterLoad'
      description: 'Execute after object data is loaded'
    - name: 'beforeRender'
      description: 'Execute before object is rendered'
    - name: 'onRender'
      description: 'Execute while object is rendering'
      execute: 'RETURN_CALL'
    - name: 'afterRender'
      descirption: 'Execute after object is rendered'