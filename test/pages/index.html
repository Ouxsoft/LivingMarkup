<html lang="en">

<head>
<title>Home Page</title>
</head>

	<img src="logo/original.jpg" height="100"/>

	<partial name="Breadcrumb" />

	<div class="main-content">
		<p>This is a demostration of LivingMarkup.</p>
	</div>

		</widget>

		<widget name="HelloWorld" />
	</div>
	<footer />
</body>
